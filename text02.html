<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>自定义网页右键菜单</title>
</head>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	body{
		overflow:hidden;
	}
</style>
<body onload='hidemenu();'> <!--onload='hidemenu();'-->
	<div style='display:none;border:1px solid black;background:gray;position:relative;width:120px;height:50px;'>
		<div>menu one</div>
		<div>menu two</div>
	</div>
</body>
<script type="text/javascript">
	function hidemenu(){
		document.oncontextmenu=function(){return false;};
	}

	window.addEventListener("contextmenu",function(e){
		document.getElementsByTagName('div')[0].style.display='block';
		var eve = e || window.event;
		var wholeWidth=document.body.clientWidth;
		var wholeHeight=document.documentElement.clientHeight;
		var Rightt=wholeWidth-120;
		if(eve.clientX>=wholeWidth-120){
			//document.getElementsByTagName('div')[0].style.right="-"+Rightt+"px";
			document.getElementsByTagName('div')[0].style.left=""+Rightt+"px";
			document.getElementsByTagName('div')[0].style.top=""+eve.clientY+"px";
			//alert(wholeWidth);
		}
		else if(eve.clientY>=wholeHeight-50){
			//document.getElementsByTagName('div')[0].style.right="-"+Rightt+"px";
			document.getElementsByTagName('div')[0].style.left=""+eve.clientX+"px";
			document.getElementsByTagName('div')[0].style.top=""+wholeHeight-50+"px";
			//alert(wholeHeight);
		}else{
			//document.getElementsByTagName('div')[0].style.right="-"+eve.clientX+"px";
			document.getElementsByTagName('div')[0].style.left=""+eve.clientX+"px";
			document.getElementsByTagName('div')[0].style.top=""+eve.clientY+"px";

		}

	})
	window.addEventListener("click",function(){
		document.getElementsByTagName('div')[0].style.display='none';
	})
</script>
</html>
